<mat-card>
	<mat-card-header>
		<mat-card-title>Angular reactive form:</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form [formGroup]="profileForm">
			<mat-form-field class="full-width-field" appearance="outline">
				<mat-label>First name:</mat-label>
				<input formControlName="firstName" matInput placeholder="First name...">
			</mat-form-field>

			<mat-form-field class="full-width-field" appearance="outline">
				<mat-label>Last name:</mat-label>
				<input formControlName="lastName" matInput placeholder="Last name...">
			</mat-form-field>

			<mat-form-field class="full-width-field" appearance="outline">
				<mat-label>Enter your email:</mat-label>
				<input formControlName="emailAddress" matInput placeholder="pat@example.com" required>
			</mat-form-field>

			<mat-form-field class="full-width-field" appearance="outline">
				<mat-label>Enter your password</mat-label>
				<input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
				<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
					[attr.aria-pressed]="hide">
					<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
				</button>
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-card-actions align="end">
		<button mat-raised-button color="primary" (click)="onSubmit(profileForm)">{{ 'submit' | uppercase }}</button>
	</mat-card-actions>
</mat-card>

<mat-card>
	<mat-card-header>
		<mat-card-title>Profile:</mat-card-title>
		<mat-card-subtitle>data</mat-card-subtitle>
	</mat-card-header>
</mat-card>
